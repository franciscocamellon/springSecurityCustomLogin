<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Home</title>
<style>
	body {
  background-color: #f2f2f2;
}

.container {
  width: 400px;
  margin: 100px auto;
  padding: 20px;
  background-color: #ffffff;
  border: 1px solid #ccc;
  border-radius: 5px;
  text-align: center;
}

h1 {
  font-size: 24px;
  font-weight: bold;
  color: #333333;
}

p {
  font-size: 16px;
  color: #666666;
  margin-top: 10px;
}

</style>
</head>
<body>
	<div class="container">
    <h1 th:text="${userdetail.fullname}" >Welcome, John Doe</h1>
    <p>This is your dashboard. Enjoy your experience!</p>
  </div>

</body>
</html>
